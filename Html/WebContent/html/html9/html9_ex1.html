<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>덧셈 계산기</h1>
	<br>
	첫번째 정수 : <input type = "text" id = "value1">
	<br>
	두번째 정수 : <input type = "text" id = "value2">
	<br>
	합계 : <input type= "text" id = "sum">
	<br>
	<button type = "button" onclick = "calc()">계산</button>
	<br>
	<br>
	첫번째 값:
	<span id = "result1"></span>
	<br>
	두번째 값:
	<span id = "result2"></span>
	<br>
	결과 :
	<span id = "result3"></span>
	<script type="text/javascript">
		function calc(){
			var value1 = document.getElementById("value1").value;
			var value2 = document.getElementById("value2").value;
			var sum = parseInt(value1) + parseInt(value2);
			
		
			document.getElementById("sum").value = sum;
			
			document.getElementById("result1").innerHTML = value1;
			
			document.getElementById("result2").innerHTML = value2;
			
			document.getElementById("result3").innerHTML = sum;
		}
	</script>
</body>
</html>
