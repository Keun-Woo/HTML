<!DOCTYPE html>

	<script type="text/javascript">
	/*
	 >>Array<<
	
	indexOf() 배열에서 요소를찾아 위치를 리턴
	
	lastIndexOf() 역순으로 요소를 찾아 위치를 리턴
	
	pop() 마지막요소를 제거하고 리턴
	
	push() 마지막요소를 추가
	
	reverse() 배열을 뒤집기
	
	sort() 배열정렬
	
	slice() 배열일부를 수정한다.
	
	
	a.concot(b,c..) 여러개의 배열을 합친다
	
	join() 배열 요소를 하나의 문자열로 합친다.
	*/
		var fruits = ["apple", "banana" , "peer" , "melon"];
		 var cars = ["소나타", "아반떼" , "제네시스" , "리어카"];
		 
		 
	 	document.write("fruits : "  + fruits + "<br>");
		document.write("cars : " + cars + "<br>");
		document.write("cars.reverse() : " + cars.reverse());
		document.write("fruits.slice() : " + fruits.slice(1,2));
		
		
	
	
	
	
	
	
	
	
	
	
	
	</script>
