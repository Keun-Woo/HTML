<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>html6_display</title>
	<style>
		li{
			border:1px solid red;
			background-color: yellow;
			display: inline;
			padding: 10px;
		}
		a{
			text-decoration: none; /*밑줄삭제*/
		}
		a:hover{
			font-size:1.25em;
		}
	</style>
</head>
<body>
	<p>display_속성사용하기</p>
	<ul>
		<li><a href="#">홈으로</a></li>
		<li><a href="http://www.google.com">회사소개</a></li>
		<li><a href="http://www.naver.com">제품소개</a></li>
		<li><a href="#">Q&A</a></li>
		<li><a href="#">연락처</a></li>
	</ul>
</body>
</html>
