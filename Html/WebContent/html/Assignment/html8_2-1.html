<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>1~10까지 합을 구하는 프로그램</title>
</head>
<body>
	<!--1부터 10까지합을 구하는 프로그램  -->
	<script type="text/javascript">
		var num =1;
		var ans =0;
		while(num<=10){
			ans +=num;
			num+=1;
		}
		
		document.write("1~10까지 합 => " + ans);
	</script>
</body>
</html>
