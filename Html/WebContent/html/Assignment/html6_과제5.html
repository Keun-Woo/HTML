<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>positionTest</title>
		<style>
			div{
				position: relative;
			}
			img {
				width:30%;
				opacity: 0.5;
			}
			p{
				position: absolute;
				top: 30px;
				left: 50px;
				margin:0px;
			}
		</style>
	</head>
	<body>
		<h1>이미지 텍스트</h1>
		<div>
			<img src="../../images/saja.jpg" alt="사자">
			<p>이 글자는 이미지 위에 있어용</p>
		</div>
	</body>
</html>
