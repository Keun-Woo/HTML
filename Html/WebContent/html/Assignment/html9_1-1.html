<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	
	<script type="text/javascript">
		function proc1(){
		
		var name =["강건우", "이휘로" , "박예진" ,"김현태","서주형","김두환"];
		while(true){
		var input = prompt("이름을 입력하세요.\n빈값이나 취소버튼 클릭시 종료");
		
		if(input == "" || input =="null"){
			break;
		}else{
			name.push(input);
		}
		}
		
		document.getElementById("divResult").innerHTML=name;	
			
		}
		
		function proc2(){
		var num = new Set();
			while(num.size<5){ 
			var input1 = prompt("숫자를 입력하세요. \n 중복되지않는 5개의 숫자가 모이면 종료됩니다" );
			num.add(input1);
		}
			var answer = new Array();
				answer = Array.from(num);
				document.getElementById("divResult").innerHTML=answer;
		}
		
		
		
	</script>
</head>
<body>
	<button type="button" onclick="proc1()">문제1</button>
	<button type="button" onclick="proc2()">문제2</button>
	<h3>문제결과</h3>
	<div id="divResult" style="border: 1px dotted orange; width: 100%; height: 100px;"></div>
</body>
</html>
