<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
	var input, num1, num2, oper;
		input = prompt("첫번째 숫자를 입력하세요");	
		num1 =parseFloat(input);
		input = prompt("연산자를 입력하세요\n+ , - , / , * , % 중하나");	
		oper =input;
		input = prompt("두번째 숫자를 입력하시오\n 연산자가'/'이거나'%'일시 0을 적지 마시오 ");	
		num2 =parseFloat(input);
		document.write("첫번째숫자 : " + num1);
		document.write("<br>");	
		document.write("연산자 : " +oper);	
		document.write("<br>");	
		document.write("두번째숫자 : " + num2);	
		document.write("<br>");	
		switch(oper){
		case "+":
			document.write(num1+oper+num2+"="+parseFloat(num1+num2).toFixed(2));	
			break;
		case "-":
			document.write(num1+oper+num2+"="+parseFloat(num1-num2).toFixed(2));
			break;
		case "*":
			document.write(num1+oper+num2+"="+parseFloat(num1*num2).toFixed(2));
			break;
		case "/":
			document.write(num1+oper+num2+"="+parseFloat(num1/num2).toFixed(2));
			break;
		case "%":
			document.write(num1+oper+num2+"="+parseFloat(num1%num2).toFixed(2));
			break;
		}
		
	</script>
</body>
</html>
