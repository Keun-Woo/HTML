<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
	function getLotto(){
	//1~45까지 중복없이 랜덤으로 6개의 숫자 생성
		var arr = [];
	
		while(arr.length < 6){
// 			arr.push();
			var no = Math.floor(Math.random()*45 +1);
			
			//배열에 담기전에 중복 값이 있는지 체크
			if(arr.indexOf(no) ==-1){
				arr.push(no);
			}
		}
		
		document.getElementById("lottoResult").innerHTML = arr;
		
	}
	</script>
</body>
</html>
