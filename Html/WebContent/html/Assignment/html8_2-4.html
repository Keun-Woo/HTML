<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		for(var i=1; i<=10; i++){
			for(var k=1; k<=10; k++){
				if((i+k)%3!=0){
					continue;
				}else{
					document.write("i => " + i);
 					document.write("<br>");	
					document.write("k => " + k);
 					document.write("<br>");	
					document.write("i+k => " + parseInt(i + k));
 					document.write("<br>");	
 					document.write("<hr>");	
				}
			}
		}
	</script>
</body>
</html>
