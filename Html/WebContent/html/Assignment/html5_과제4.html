<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>가상 클래스 이용하기</title>
</head>
	<style>
	table{
		border-color: red;
		text-align: center;
		border-collapse: collapse;
	}
	.first{
	background-color: yellow;
	}
	.second{
	background-color: green;
	}
	.forth{
	background-color: green;
	}
	</style>
<body>
	<table class="table" border="1" width="450" height="200" >
		<tr class="first">
			<td>알라딘</td>
			<td>임꺽정</td>
			<td>개나리</td>
			<td>홍길동</td>
		</tr>
		<tr class="second">
			<td>패밀리</td>
			<td>스타일</td>
			<td>텍스트</td>
			<td>볼드체</td>
		</tr>
		<tr class="third">
			<td>선택자</td>
			<td>인라인</td>
			<td>패밀리</td>
			<td>요소들</td>
		</tr>
		<tr class="forth">
			<td>&nbsp;</td>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
		</tr>			
	</table>
</body>
</html>
