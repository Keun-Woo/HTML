<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>1부터 200까지 짝수의 합을 구하는 프로그램</title>
</head>
<body>
	<script type="text/javascript">
		var ans =0;
		var num =1;
		while(num<=200){
			if(num%2==1){
				num+=1;
				continue;
			}
			ans+=num;
			num+=1;
		}
		document.write("ans => " + ans);
	</script>
</body>
</html>
