<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>0을 입력하면 출력</title>
</head>
<body>
	<script type="text/javascript">
		var ans =0;
		var input, num;
		do{
			input = prompt("정수를 입력하시오","정수로");	
			num =parseInt(input);
			ans +=num;
		}while(num!=0)
			
		document.write("총 합 => " + ans);
	</script>
</body>
</html>
