<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1 id="test">이것은 해딩입니다.</h1>
	<button type="button" onclick="func()">클릭</body>
	
	<script type="text/javascript">
		function func(){
			var ele = document.getElementById("test");
			var tmp = ele.innerHTML;
			alert(tmp);
			
			ele.innerHTML = "헤딩이 바뀌었습니다.";
		}
	</script>
</html>
