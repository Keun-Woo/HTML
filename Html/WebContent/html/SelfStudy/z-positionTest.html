<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>z-positionTEST</title>
	<style>
		div{
			width: 200px;
			height: 200px;
		}
		#ex1{
			background-color: blue;
			font-size: 30px;
			
		}
		#ex2{
			background-color: yellow;
			position: absolute;
			top: 50px;
			left: 50px;
			z-index:-1;
		}
		#ex3{
			background-color: green;
			position: absolute;
			top: 100px;
			left: 100px;
			z-index: -2;
		}
	</style>
</head>
<body>
	<div id="ex1">박스1</div>
	<div id="ex2">박스2</div>
	<div id="ex3">박스3</div>
	</body>
</html>
