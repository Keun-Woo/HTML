<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>style을 연습해보자</title>
	<style>
		h1 {
			text-align: center;
		}
		p.right{
			text-align: right;
			text-decoration: underline;
		}
		p.rightunder{
			text-align: right;
		}
	</style>
</head>
<body>
	<h1>제목을 설정</h1>
	<p class="rightunder">2020년 3월 8일 </p>
	<p class="right">홍길동</p>
</body>
</html>
