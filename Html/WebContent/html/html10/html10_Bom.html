<!DOCTYPE html>
<html lang="kr">
<head>
<meta charset="UTF-8">
<title>BOM (browser object model)</title>
		<script type="text/javascript" src="../js/html10/html10_bom.js">
		</script>
</head>
<body>
	<h3>open , close 연습</h3>
	<button type="button" onclick="proc()">구글창 열기</button>
	<button type="button" onclick="proc2()">구글창 닫기</button>

	<hr>	
	<h3>SetTimeout 연습</h3>
	<p>버튼을 누른면 3초 후에 박스가 나옵니다</p>
	<button type="button" onclick="showMsg()">타이머</button>

	<hr>	
	<h3>SetInterval 연습</h3>
	<p id="pInterval" style="background-color : yellow;">버튼을 누른면 3초 마다 색이 바뀔것이다.</p>
	<button type="button" onclick="changeBgColor()">타이머</button>


</body>

</html>
